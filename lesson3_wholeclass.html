<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>matchingGame</title>
    <style>
        img
    {
        position:absolute;
    }

    div
    {
        position:absolute;

    }

    #rightSide{
        width:500px;
        height:500px;
        left: 500px;
        border-left:1px solid black;

    }
    </style>
</head>
<body onload="generateFaces()">

<h2>Matching Game</h2>
<p>Click on the extra smiling face on the left</p>
<div id="leftSide"></div>
<div id="rightSide"></div>
<script>
    var numberOfFaces = 5;
    var theLeftSide = document.getElementById("leftSide");
    var theRightSide = document.getElementById("rightSide");
    var theBody = document.getElementsByTagName("body")[0];
    function generateFaces() {
        for (var i = 0; i < 5; i++) {
            var oimg = document.createElement('img');
            oimg.setAttribute('src', 'http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png');
            oimg.style.top = (Math.random() * 400) + "px";
            oimg.style.left = Math.random() * 400 + "px";
            theLeftSide.appendChild(oimg);
        }
        var leftSideImages = theLeftSide.cloneNode(true);
        var len = leftSideImages.childNodes.length;
        leftSideImages.removeChild(leftSideImages.childNodes[len - 1]);

        theRightSide.appendChild(leftSideImages);

        if (numberOfFaces < 20) {
            theLeftSide.lastChild.onclick =
                    function nextLevel(event) {

                        event.stopPropagation();

                        numberOfFaces += 5;

                        generateFaces();

                    };
        }
        else
        {
          alert("First Game Pass");

        }
    }

    theBody.onclick = function gameOver() {
        alert("Game Over!");
        theBody.onclick = null;
        theLeftSide.lastChild.onclick = null;
    };


</script>
</body>
</html>
